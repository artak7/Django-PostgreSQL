{% extends "master.html" %}

  <!-- My Tennis Club - List of all members -->
{% block title %}
  IT Club - List of all members
{% endblock %}


{% block content %}
  <!-- <p><a href="/">HOME</a></p> -->
  <div class="mycard">
    <h1>Members</h1>
    
    <ul>
      {% for x in mymembers %}
        <!-- <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li> -->
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
